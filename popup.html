<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="ShareableMetrics">
		<meta name="author" content="ShareableMetrics">

		<title>ShareableMetrics</title>

		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bluebird.min.js"></script>
		<script src="js/lodash.min.js"></script>
		<script src="js/settings.js"></script>
		<script src="js/sm.js"></script>

		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">
		<link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
	</head>
	
	<body>
	
		<div class="container-fluid show check-access">
			<div class="row">
				<div class="col-12" id="status">
				</div>
			</div>
		</div>

		<div class="main-content hidden">

			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			    </div>

	    		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle client-dropdown" data-toggle="dropdown">
									<span class="name"></span>
									<b class="caret"></b>
								</a>
								<ul class="dropdown-menu client-list">
								</ul>
							</li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle story-dropdown" data-toggle="dropdown">
									<span class="name"></span>
									<b class="caret"></b>
								</a>
								<ul class="dropdown-menu story-list">
								</ul>
							</li>
						</ul>

						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-cog"></i><b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li>
										<a href="#" id="logout">Logout</a>
									</li>
								</ul>
							</li>

						</ul>
					</div>
				</div>
			</nav>

			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12 status">
					</div>
				</div>
				<div class="row metadata">
					<div class="col-xs-3">
						<strong>URL</strong>
					</div>
					<div class="col-xs-9 url">
					</div>

					<div class="col-xs-3">
						<strong>Title</strong>
					</div>
					<div class="col-xs-9 title">
					</div>

					<div class="col-xs-3">
						<strong>Pub Date</strong>
					</div>
					<div class="col-xs-3 pubdate">
					</div>
					<div class="col-xs-3">
						<strong>Source</strong>
					</div>
					<div class="col-xs-3 source">
					</div>
				</div>

			</div>

		</div>

	</body>
</html>
