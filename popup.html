<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ShareableMetrics">
    <meta name="author" content="ShareableMetrics">

    <title>ShareableMetrics</title>

    <!-- Scripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bluebird.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/sm.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
  </head>
  
  <body>
  
    <div class="container-fluid show check-access">
      <div class="row">
        <div class="col-12" id="status">
        </div>
      </div>
    </div>

    <div class="main-content hidden">

      <div class="panel panel-default sm-panel">
        <div class="panel-body">
          <div class="btn-group">
            <button type="button" class="btn btn-info dropdown-toggle client-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="name"></span>
              <b class="caret"></b>
            </button>
            <ul class="dropdown-menu client-list">
            </ul>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-info dropdown-toggle story-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select stories
              <b class="caret"></b>
              </button>
            <ul class="dropdown-menu story-list">
            </ul>
          </div>
          <div class="btn-group pull-right">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-cog"></i><b class="caret"></b>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a href="#" id="logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="panel panel-default sm-panel stories-panel">
        <div class="panel-body">
          <div class="stories"></div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 status">
          </div>
        </div>

        <div class="metadata">
          <div class="row">
            <div class="col-xs-2"><strong>URL</strong></div>
            <div class="col-xs-10 url"></div>
          </div>

          <div class="row">
            <div class="col-xs-2"><strong>Title</strong></div>
            <div class="col-xs-10 title"></div>
          </div>

          <div class="row">
            <div class="col-xs-2"><strong>Source</strong></div>
            <div class="col-xs-4 source"></div>
            <div class="col-xs-3"><strong>Published</strong></div>
            <div class="col-xs-3 pubdate"></div>
          </div>
        </div>

        <div class="panel panel-default stats-panel">
          <div class="panel-body">
            <div class="stats">
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <th class="text-center"><i class="fa fa-lg fa-facebook-square"></i></th>
                    <th class="text-center"><i class="fa fa-lg fa-twitter-square"></i></th>
                    <th class="text-center"><i class="fa fa-lg fa-google-plus-square"></i></th>
                    <th class="text-center"><i class="fa fa-lg fa-linkedin-square"></i></th>
                    <th class="text-center"><i class="fa fa-lg fa-pinterest-square"></i></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-center facebook loading"></td>
                    <td class="text-center twitter loading"></td>
                    <td class="text-center google loading"></td>
                    <td class="text-center linkedin loading"></td>
                    <td class="text-center pinterest loading"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="user">
          <div class="row">
            <div class="col-xs-2"><strong>Summary</strong></div>
            <div class="col-xs-10"><textarea class="form-control" rows="3" id="summary"></textarea></div>
          </div>

          <div class="row">
            <div class="col-xs-2"><strong>Notes</strong></div>
            <div class="col-xs-10"><textarea class="form-control" rows="3" id="notes"></textarea></div>
          </div>

          <div class="row">
            <div class="col-xs-2"><strong>Tone</strong></div>
            <div class="col-xs-10">
              <select class="form-control" id="tone">
                <option>Select...</option>
                <option>Positive</option>
                <option>Neutral</option>
                <option>Negative</option>
              </select>
            </div>
          </div>

        </div>


      </div>

<!--       <div class="panel panel-default sm-panel bottom-panel">
        <div class="panel-body"> -->
      <div class="row bottom-row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-sm btn-info add-to-story disabled">Add to stories</button>
          <button type="button" class="btn btn-sm btn-info go-to-story hidden">Go to story</button>
        </div>
      </div>
<!--         </div>
      </div> -->

    </div>

  </body>
</html>
